---
name: Trigger deployment for development

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - dev

jobs:
  trigger-deploy:
    name: ðŸ‘Ÿ Trigger development deploy workflow
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ‘Ÿ Trigger development deploy workflow
        uses: benc-uk/workflow-dispatch@v1.2.4
        with:
          workflow: deploy.yml
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref }}
          inputs: |
            environment=development
